<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="HomeCtrl">

<div class="header">
    <div class="top-header">
      <div class="container">
        <nav class="navbar nav-tabs navbar-expand-lg">
        	<div class="brand">
				<img src="img/toolbar_logo.png" ng-style="logoStyle">
			</div>
          <!-- <a class="navbar-brand" href="#">Diabetes Helper</a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" ng-style="float">
              <a class="nav-item nav-link" href="#/main">Welcome</a>
              <a class="nav-item nav-link" href="#/about">About</a>
              <a class="nav-item nav-link" href="#/shop">Shop</a>
              <a class="nav-item nav-link" href="#/contact">Contact Us</a>
              <a class="nav-item nav-link active" href="#/home"> <span class="glyphicon glyphicon-log-in"></span> Log In <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#/register"> <span class="glyphicon glyphicon-user"></span> Sign Up </a>
            </div>
          </div>
        </nav>
      </div>

<div class="container" ng-style="mainStyle">
	<div class="col-md-10 col-md-offset-1">
		<h2  ng-style="myObj">Welcome Back to the Diabetes Helper</h2>
	</div>
	<form role="form" name="loginForm" novalidate="">
		<div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
			<label for="email">Email Address</label>
			<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
			<small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
		</div>
		<div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
			<label for="password">Password</label>
			<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 8 />
			<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
		</div>
		<div class="checkbox col-md-6 col-md-offset-3">
			<label><a href="#/register" ng-style="labelStyle">Don't have an account yet? Click here to Sign Up</a></label>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-style="labelStyle2" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button><br><br>
		</div>
	</form>
</div>
</body>
</html>
