<!DOCTYPE html>
<html>
<head>
	<title>Welcome Page</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="WelcomeCtrl">

  <div class="header">
    <div class="top-header">
      <div class="container">
        <nav class="navbar nav-tabs navbar-expand-lg">
          <div class="brand">
        <img src="img/toolbar_logo.png" ng-style="logoStyle">
      </div>
          <!-- <a class="navbar-brand" href="#">Diabetes Helper</a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" ng-style="float">
               <a class="nav-item nav-link active" href="#/welcome">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#/addLevel">Add Blood Sugar Levels</a>
              <a class="nav-item nav-link" href="#/shop">Shop</a>
              <a class="nav-item nav-link" ng-click="logout()" href="#/home">Logout</a>
            </div>
          </div>
        </nav>
      </div>



<div class="container" ng-style="mainStyle">
	<div class="row">
		<div class="col-md-8 col-md-offset-2" >
			<h3 ng-style="myObj">Welcome back {{username}}</h3>
		</div>
	</div>
</div>

<div class="container" ng-style="mainStyle">
  <div class="row" ng-repeat="article in articles">
    <div class="col-md-6 col-md-offset-3 well well-sm">
      <h4>{{article.date}}</h4>
      <p>{{article.level}}</p>
      <button type="submit" class="btn btn-sm btn-primary" ng-click="editPost(article.$id)" data-target="#editModal" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span></button>
      <button type="submit" class="btn btn-sm btn-danger" ng-click="deleteCnf(article)" data-target="#deleteModal" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span> </button><br>
    </div>
  </div>
</div>

<div class="container">
  <div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Edit Details</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="text" name="date" class="form-control" ng-model="editPostData.date" />
            </div>
            <div class="form-group">
              <label for="level">Level</label>
              <textarea name="level" class="form-control" ng-model="editPostData.level"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-primary" ng-click="updatePost(editPostData.$id)">Update levels</button>
          <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <p>Are you sure you want to delete this recording?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-danger" ng-click="deletePost(deleteArticle)">Delete</button>
          <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
